<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Target counter</title>
</head>
<body>
  <h1>Target counter</h1>
  <section class="form"></section>
  <section class="calculator">
    <section class="video">
        <button class="button" data-parent="video" data-job="minus">-</button>   
        <span>VIDEO</span>
        <button class="button" data-parent="video" data-job="plus">+</button>   
        <span data-parent="video" data-job="quantity">0</span>
    </section>
    <section class="comment">
         <button class="button" data-parent="comment" data-job="minus">-</button>   
        <span>COMMENT</span>
        <button class="button" data-parent="comment" data-job="plus">+</button>   
        <span data-parent="comment" data-job="quantity">0</span>

    </section>
    <section class="livestream">
        <button class="button" data-parent="livestream" data-job="minus">-</button>   
        <span>LIVE STREAM</span>
        <button class="button" data-parent="livestream" data-job="plus">+</button> 
        <span data-parent="livestream" data-job="quantity">0</span>

    </section>
  </section>
  <section class="targetView"></section>
  
  <script src="script.js"></script>
</body>
</html>
